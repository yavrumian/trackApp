<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../libs/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body id="colors">
    <div class="container top_block">
        <div class="row">
            <div class="col-sm-10 offset-sm-1">
                <div class="row">
                    <div class="col-sm">
                        <form class="form_block addTrack-form">
                            <div class="row">
                                <div class="col left">
                                    <button type="button" class="btn arrow-down openModal"  id="popup_button">
                                        <img src="img/arrow-down.png" alt="" id="search_left">
                                    </button>
                                    <input type="text" class="form-control addForm" id="partId" placeholder="Enter Part ID">
                                </div>
                                <div class="col right">
                                    <input type="text" class="form-control addForm" id="trackCode" placeholder="Enter Tracking Code">
                                </div>

                            </div>
                        </form>
				    <span class="add-err-msg" style="color: red"></span>
                    </div>
                    <div class="col-sm-5">
                        <form class="search_form">
                            <div class="row">
                                <div class="col">
                                    <button class="btn magnif" data-toggle="modal" type="submit">
                                        <img src="img/magnif.png" alt="" id="search_img">
                                    </button>
                                    <input type="text" class="form-control search" placeholder="Enter part's ID for search">
                                </div>
                            </div>
					   <!-- <input type="submit" style="display: none"> -->
                        </form>
				    <span class="search-err-msg" style="color: red"></span>
                    </div>
                </div>
            </div>
        </div>



        <!-- The Modal **********************LOADER************************** -->
	   <div class="modal" id="loader">
	   	<div class="modal-dialog loader_dialog">
			<div class="modal-content">
				<img src="./img/loader.gif" class="loader_modal" alt="">
			</div>
	   	</div>
		<!-- LOADER END ******************************************* -->
	   </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <form class="form_block addTech">
                            <div class="row">
                                <div class="col-sm-12 left">
                                    <button type="button" class="btn arrow-down addTechBtn">
                                        <img src="img/arrow-down.png" alt="">
                                    </button>
                                    <input type="text" class="form-control techName" placeholder="Enter new technician">
							 <span id="addTechErr" style="color: red"></span>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body" id="technician">
					<script id="technician-template" type="text/template">
						{{#names}}
							<div class="row name-blue">
								<div class="col-sm-12 ">
									<h4>â€¢ {{name}}</h4>
									<span class="techId" style="display: none">{{_id}}</span>
								</div>
							</div>
						{{/names}}
						<span>{{msg}}</span>
					</script>
					<div class="items">

					</div>
					</div>
                    <!-- Modal footer -->
                    <div class="modal-footer-tech">
                        <button type="button" class="continue">Continue</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

	<div class="data">
		<script type="text/template" id="result-template">
			<div class="row" id="data-item">
				<div class="col-sm-10 offset-sm-1 group_1" id="itemsContainer">
			{{#each res}}
			<div class="row name">
				<div class="row col-sm-12">
                    <div class="left techNameDiv"><h4>{{name}}</h4></div>
                    <div class="right techDeleteDiv"><a href="#myModal_conf" onclick="lastTechName('{{_id}}')" data-toggle="modal"><span style="color: red;">Delete technician</span></a></div>
				</div>
			</div>
				{{#each this.datas}}

							<div class="row sm_part" >
								<div class="col-sm-7" >
									<p>{{partId}}</p>
									<p>{{status this}}</p>
									<span>{{trackCode}}</span>
								</div>

								<div class="col-sm-6 complate blue orange" id="part{{@../index}}{{@index}}">
									<p>{{expected this}}</p>
									<p>{{expectedDate this}}</p>
								</div>

								{{config this @../index @index}}
							</div>

				{{/each}}
			{{/each}}
		</div>
	</div>

		</script>
		<!--
		-->
	</div>
	<div class="row">
		<div id="msg_alert" class="col-sm-10 offset-sm-1 addData-res  alert  error_danger" style="display: none">
	     		<h1 id="addData-header">There was an error, please fix and try again</h1>
	 		<pre id="addData-msg"></pre>
	     </div>
	</div>


<div class="text-center">
	<!-- Button HTML (to Trigger Modal) -->

</div>


	<div id="myModal_conf" class="modal fade">
   	<div class="modal-dialog modal-confirm">
   		<div class="modal-content conf_content">
   			<div class="modal-header conf_header">
   				<h4 class="modal-title">Are you sure?</h4>
                   <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
   			</div>
   			<div class="modal-body conf_body">
   				<p>Do you really want to delete these records? This process cannot be undone.</p>
   			</div>
   			<div class="modal-footer conf_footer">
   				<button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
   				<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="deleteTech()">Delete</button>
   			</div>
   		</div>
   	</div>
   </div>




	<script src="./libs/moment.min.js" charset="utf-8"></script>
	<script src="./libs/jquery.min.js" crossorigin="anonymous"></script>
	<script src="./libs/popper.min.js"  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
	<!-- <script src="./libs/mustache-min.js"></script> -->

	<script src="./libs/bootstrap.min.js"  crossorigin="anonymous"></script>
	<script src="./js/script.js" charset="utf-8"></script>
</body>
</html>
